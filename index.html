<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'>

                    <a class='others' href='https://www.google.com' target="_blank">Catalog</a>

        <div id='second-bar' class='second-bar'>

        <script type="text/javascript" src="app.js"></script>
        <main>
            <div id='columns'>
                <div class='font-cards'>

                    <p class='fontauthor'>Christian Robertson</p>
                    <textarea id='textarea' class='roboto' placeholder='Then Came the night of the first falling star.'></textarea>

                <div class='font-cards'>
